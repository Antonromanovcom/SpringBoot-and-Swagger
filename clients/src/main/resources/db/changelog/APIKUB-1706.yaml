databaseChangeLog:
  - changeSet:
      id: 1
      author: m.romanenkov
      changes:
        - createTable:
            tableName: message_to_client
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: client_id
                  type: bigint
              - column:
                  name: manager
                  type: UUID
              - column:
                  name: manager_login
                  type: varchar(255)
              - column:
                  name: text
                  type: text
              - column:
                  name: created_at
                  type: timestamp
