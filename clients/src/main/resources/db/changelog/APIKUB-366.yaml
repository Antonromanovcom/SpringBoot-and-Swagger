databaseChangeLog:
  - changeSet:
      id: 1
      author: m.romanenkov
      changes:
        - addColumn:
            tableName: account_application
            columns:
              - column:
                  name: request_id
                  type: varchar(255)
  - changeSet:
      id: 2
      author: m.romanenkov
      changes:
        - createTable:
            tableName: abs_client_info
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: request_id
                  type: varchar(255)
              - column:
                  name: field_name
                  type: varchar(255)
              - column:
                  name: field_value
                  type: varchar(1000)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: sent_date
                  type: timestamp
              - column:
                  name: initiator
                  type: varchar(255)
  - changeSet:
      id: 3
      author: m.romanenkov
      changes:
        - modifyDataType:
            columnName: field_value
            newDataType: text
            tableName: abs_client_info
