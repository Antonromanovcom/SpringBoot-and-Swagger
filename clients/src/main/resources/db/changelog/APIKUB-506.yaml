databaseChangeLog:
- changeSet:
    id: 1
    author: ilya
    changes:
    - renameColumn:
        newColumnName: date_time
        oldColumnName: callback_at
        tableName: account_application
- changeSet:
    id: 2
    author: ilya
    changes:
    - addColumn:
        tableName: account_application
        columns:
        - column:
            name: callback_date
            type: date
- changeSet:
    id: 3
    author: ilya
    changes:
    - addColumn:
        tableName: account_application
        columns:
        - column:
            name: callback_time
            type: time
- changeSet:
    id: 4
    author: ilya
    changes:
    - sql:
        dbms: postgresql
        endDelimiter: \nGO
        splitStatements: true
        sql: update account_application a set callback_date = (SELECT CAST(date_time AS date) FROM account_application where a.id = id) where date_time is not null and (status = 'CALL_BACK' or status = 'CALL_BACK_DELIVERY');
    - sql:
        dbms: postgresql
        endDelimiter: \nGO
        splitStatements: true
        sql: update account_application a set callback_time = (SELECT CAST(date_time AS time) FROM account_application where a.id = id) where date_time is not null and (status = 'CALL_BACK' or status = 'CALL_BACK_DELIVERY');
