databaseChangeLog:
- changeSet:
    id: 1
    author: a.bubnov
    changes:
    - addColumn:
        tableName: account_application
        columns:
        - column:
            name: last_updated
            type: timestamp

- changeSet:
    id: 2
    author: a.bubnov
    changes:
    - addDefaultValue:
        tableName: account_application
        columnName: last_updated
        defaultValueComputed: "TIMESTAMP 'epoch'"
    - sql:
        sql: "update account_application set last_updated = default where last_updated is null"
