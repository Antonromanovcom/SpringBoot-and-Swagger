databaseChangeLog:
- changeSet:
    id: APIKUB-1257_1
    author: a.murzin
    changes:
    - addColumn:
        tableName: attachment
        columns:
        - column:
            name: storage_path
            type: varchar(255)
        - column:
              name: migrated
              type: boolean
    - sql:
          dbms: postgresql
          endDelimiter: \nGO
          splitStatements: true
          sql: UPDATE attachment SET migrated=false;
- changeSet:
      id: APIKUB-1257_2
      author: a.murzin
      changes:
          - createTable:
                columns:
                    - column:
                          name: id
                          type: bigint
                    - column:
                          name: att_type
                          type: integer
                    - column:
                          name: attachment_name
                          type: varchar(255)
                    - column:
                          name: created_at
                          type: timestamp
                    - column:
                          name: functional_type
                          type: varchar(128)
                    - column:
                          name: quality
                          type: boolean
                    - column:
                          name: migrated
                          type: boolean
                tableName: attachment_migration
          - sql:
                dbms: postgresql
                endDelimiter: \nGO
                splitStatements: true
                sql: insert into attachment_migration (id, att_type, attachment_name, created_at, functional_type, quality, migrated) SELECT id, att_type, attachment_name, created_at, functional_type, quality, migrated FROM attachment
