databaseChangeLog:
- changeSet:
    id: 1
    author: o.rolik
    changes:
    - addColumn:
        columns:
        - column:
            name: assigned_to
            type: varchar(255)
        tableName: account_application
- changeSet:
    id: 2
    author: o.rolik
    changes:
    - sql:
        dbms: postgresql
        endDelimiter: \nGO
        splitStatements: true
        sql: update account_application set assigned_to = creator
- changeSet:
      id: 3
      author: o.rolik
      changes:
      - addColumn:
            columns:
            - column:
                  name: start_at
                  type: timestamp
            tableName: account_application